<h1 class="page-header">Add New Vehicle</h1>
<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option *ngFor="let make of makes" value="{{ make.id }}">{{ make.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option *ngFor="let model of models" value="{{ model.id }}">{{ model.name }}</option>
    </select>
  </div>

  <p>Is this vehicle registered?</p>

  <label for="registered" class="radio-inline">
    <input type="radio" name="isRegistered" id="registered" checked />
    Yes
  </label>
  <label for="notRegistered" class="radio-inline">
    <input type="radio" name="isRegistered" id="notRegistered" />
    No
  </label>

  <h2>Features</h2>
  <div class="checkbox" *ngFor="let feature of features">
    <label for="feature{{ feature.id }}">
      <input type="checkbox" id="feature{{ feature.id }}" />
      {{ feature.name }}
    </label>
  </div>

  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">
      Name
      <input type="text" id="contactName" class="form-control" />
    </label>
  </div>

  <div class="form-group">
    <label for="contactPhone">
      Phone
      <input type="text" id="contactPhone" class="form-control" />
    </label>
  </div>

  <div class="form-group">
    <label for="contactEmail">
      Email
      <input type="text" id="contactEmail" class="form-control" />
    </label>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
