<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>Vega</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>

            <li>
              <a (click)='auth.login()' *ngIf="!auth.isAuthenticated()">
                <span class='glyphicon glyphicon-user'></span> Login
              </a>
              <a (click)='auth.logout()' *ngIf="auth.isAuthenticated()">
                <span class='glyphicon glyphicon-user'></span> Logout
              </a>
            </li>

            <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a [routerLink]='["/vehicles"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-th-list'></span> Vehicle List
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/vehicles/new"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-plus'></span> Add Vehicle
              </a>
            </li>

            <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a [routerLink]='["/charts"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-equalizer'></span> Charts
              </a>
            </li>
          </ul>
        </div>
    </div>
</div>
